<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Morpheus'SIP</title>
	<style>
		body {
			color: black;
			font-family: Arial, sans-serif;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
			margin: auto;
			padding: 50px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			border: 2px solid gray;
			border-radius: 5px;
			padding: 20px;
			background-color: #f9f9f9;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
		}

		input {
			margin: 10px;
			padding: 10px;
			border: 2px solid gray;
			border-radius: 5px;
		}

		button {
			margin: 10px;
			padding: 10px;
			border: 2px solid gray;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			font-weight: bold;
			cursor: pointer;
			position: relative;
			overflow: hidden;
			transition: all 0.5s;
		}

		button::after {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 0%;
			height: 0%;
			background-color: rgba(255, 255, 255, 0.2);
			border-radius: 50%;
			transition: all 1s;
			pointer-events: none;
		}

		button:hover {
			background-color: #3e8e41;
		}

		button:hover::after {
			width: 250%;
			height: 250%;
		}

		.error-message {
			color: red;
			margin: 10px;
			font-weight: bold;
		}
	</style>
</head>

			<p class="error-message" id="error-message"></p>
		</form>
	</div>
