<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Appel Zadarma</title>
	<style>
		body {
			color: black;
			font-family: Arial, sans-serif;
			overflow: hidden; /* Désactiver le défilement de la souris */
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			border: 2px solid gray;
			border-radius: 5px;
			padding: 20px;
			background-color: #f9f9f9;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}

		input {
			margin: 10px;
			padding: 10px;
			border: 2px solid gray;
			border-radius: 5px;
		}

		button {
			margin: 10px;
			padding: 10px;
			border: 2px solid gray;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s ease;
		}

		button:hover {
			background-color: #3e8e41;
			transform: scale(1.05);
		}

		.error-message {
			color: red;
			margin: 10px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<form>
			<label for="number">Numéro:</label>
			<input type="text" id="number" name="number" placeholder="Saisir le numéro à appeler">

			<button type="button" id="call-button">Appeler</button>

			<p class="error-message" id="error-message"></p>
		</form>
	</div>
</body>
</html>
