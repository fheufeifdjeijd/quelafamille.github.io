<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            margin: 0; /* Ajouter une marge de zéro pour le corps */
            height: 100%; /* Définir une hauteur de 100% pour le corps */
        }

        .container {
            display: flex;

        form {

            border: 2px solid gray;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;

        button:hover {

            transform: scale(1.05);
        }

        .error-message {

        }
