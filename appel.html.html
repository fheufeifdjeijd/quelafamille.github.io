<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Morpheus'SIP</title>
	<style>
		body {
			color: black;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			border: 2px solid gray;
			border-radius: 5px;
			padding: 20px;
			background-color: #f9f9f9;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}

		label {
			margin: 10px;
		}

		input {
			margin: 10px;
			padding: 10px;
			border: 2px solid gray;
			border-radius: 5px;
		}

		button {
			margin: 10px;
			padding: 10px;
			border: 2px solid gray;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s ease;
		}

		button:hover {
			background-color: #3e8e41;
			transform: scale(1.05);
		}

		.error-message {
			color: red;
			margin: 10px;
			font-weight: bold;
		}
	</style>
</head>

			<p class="error-message" id="error-message"></p>
		</form>
	</div>
